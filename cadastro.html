<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <title>Cadastro</title>
</head>
<body style="background-color: black; color: white;" link="yellow" vlink="orange" alink="red">
<header>
  <img src="img/one-piece-logo.png" 
   alt="One Piece" 
   class="header-bg"   
   width="700" 
   height="350">
  <h1>Cadastro / Login</h1>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>

    </ul>
  </nav>
</header>
<main>
  <section>
    <h2>Crie sua conta</h2>
    <form>
      <fieldset>
        <legend>Cadastro</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" minlength="6" required><br><br>
        <button type="submit">Cadastrar</button>
      </fieldset>
    </form>
  </section>
</main>
<footer>
  <p>© 2025 One Piece Fanpage - Simulação de formulário</p>
</footer>
</body>
</html>
